{% extends "base.html" %}
{% block content %}
<div class="jumbotron">
  <h1 class="m-0 font-weight-bold text-primary">מנהל המערכת - ניהול הרשאות</h1>
</br>
  <h4>טבלת בקשות לפתיחת משתמש מערכת:</h4>



  <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">דואר אלקטרוני</th>
        <th scope="col">תעודת זהות</th>
        <th scope="col">שם משתמש</th>
        <th scope="col">שם פרטי</th>
        <th scope="col">שם משפחה</th>
        <th scope="col">מספר נייד</th>
        <th scope="col">הרשאות</th>

      </tr>
    </thead>
    <tbody id = "idan">
      {% for V in user_list  %}
  
      <tr>
        <td scope="row">{{loop.index}}</td>
        <td>
          <a href="{{url_for('edit_per', id=V.id)}}">{{V.id}}</a>
        </td>
        <td>
          {{V.email}}
        </td>
        <td>
          {{V.username}}
        </td>
        <td>
        </td>
        <td>
        </td>
         <td>
        </td>
        <td>
          {{V.permission}}
        </td>
      </tr>
      {% endfor %}
  
    </tbody>
  
  


</div>
{% endblock %}
