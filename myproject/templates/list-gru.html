{% extends "base.html" %}
{% block content %}

<div class="jumbotron">
  <h5><div class="p-2 mb-2 bg-warning text-black">רשימת קבוצות הנוער בארגון </div></h5>
  <p class="font-weight-light">לעריכת פרטי הקבוצה, לחצ.י על מזהה קבוצה</p>

  <div class="table-responsive">


  <table id="example_table"   class="table table-hover table-bordered table-secondary border-warning">
  <thead>
    <tr>
      <th scope="col">מזהה קבוצה</th>
      <th scope="col">שם קבוצה</th>
      <th scope="col">אזורֿ/תחום</th>
      <th scope="col">עיר</th>
      <th scope="col">שכבות גיל</th>


    </tr>
  </thead>
  <tbody>
    {% for gru in groups  %}
    <tr>
      <td> 
        <a href="{{url_for('edit_group', id=gru.id)}}"> {{gru.id}}</a>
      </td>
      <td>
         {{gru.name}} 
      </td>
      <td>
        {{gru.regionorsubject}}
      </td>
      <td>
        {{gru.city}}
      </td>

      <td>
        {{gru.agesingroup}}
      </td>
    </tr>
    {% endfor %}
  </tbody>
  </table>
</div>
</div>

<script>
  $(document).ready(function () {
$('#example_table').DataTable({
"pagingType": "full_numbers" // "simple" option for 'Previous' and 'Next' buttons only
});
$('.dataTables_length').addClass('bs-select');
});
</script>
