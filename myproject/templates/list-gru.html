<div class="jumbotron">
  <h1 class="m-0 font-weight-bold text-primary">קבוצות הנוער בארגון:</h1>

</br>

  <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">מזהה קבוצה</th>
        <th scope="col">שם קבוצה</th>

      </tr>
    </thead>

      {% for gru in groups  %}
      <tr>
        <td> 
          <a href="{{url_for('edit_group', id=gru.id)}}"> {{gru.id}}</a>
        </td>
        <td>
           {{gru.name}} 
        </td>
        <td>
          {{gru.regionorsubject}}
        </td>
        <td>
          {{gru.city}}
        </td>

        <td>
          {{gru.agesingroup}}
        </td>
      </tr>
      {% endfor %}

    </tbody>
  </table>



</div>
